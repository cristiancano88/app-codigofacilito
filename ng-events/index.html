<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>Hola muundo con Angular</title>
	<style>
		.hover {
			background-color: red; 
		}
		.no-hover {
			background-color: blue; 
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
</head>
<body>
<button ng-click="bandera = !bandera" ng-class="{'hover':bandera, 'no-hover': !bandera}">click me</button>
<button ng-mouseover="bandera = true" ng-mouseout="bandera = false">Hover me</button>
<span ng-show="bandera">&lt;- click me</span>
<p>{{bandera}}</p>
<p>{{bandera | json}}</p>
</body>
</html>

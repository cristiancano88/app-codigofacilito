<!DOCTYPE html>
<html ng-app="MyfirstApp">
    <head>
        <title>Hola Controller</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="js/controller.js" type="text/javascript"></script>
    </head>
    <body ng-controller="firstController">
        <input type="text" ng-model="nombre" /><br>
        {{"Hola " + nombre}} <br>
        <!--{{"Hola" + " mundo"}}-->
        <br><br>
        <input type="text" ng-model="nuevoComentario.comentario" placeholder="Comentario" />
        <input type="text" ng-model="nuevoComentario.username" placeholder="Usuario" />
        <button ng-click="agregarComentario()">Agregar comentario</button><br>
        <h3>Comentarios</h3>
        <ul>
            <li ng-repeat="comentario in comentarios">
                {{comentario.comentario}} <strong>{{comentario.username}}</strong>
            </li>
        </ul>
    </body>
</html>

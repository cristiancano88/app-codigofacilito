<!DOCTYPE html>
<html ng-app="CustomDirective">
    <head>
        <title>Hola Controller</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .circular {
                border-radius: 50%;
                width: 100px;
                height: 100px;
                display: inline-block;
            }

            .no-list li{
                list-style-type: none;
            }
            body, html {
                text-align: center;
                background-color: #eee;
                margin: 0px; 
            }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="js/controller.js" type="text/javascript"></script>
    </head>
    <body ng-controller="AppCtrl">
    <input type="text" my-autocomplete="repos" placeholder="Buscar repositorio">
        <ul class="no-list" ng-cloak>
            <li ng-repeat="repo in posts" ng-hide="main_repo && main_repo != repo.name">
                <!-- <img ng-src="{{repo.owner.avatar_url}}" alt=""> -->
                <div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
                <h1 class="inline-block">{{repo.name}}</h1>
            </li>
        </ul>
    </body>
</html>

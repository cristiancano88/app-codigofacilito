<!DOCTYPE html>
<html ng-app="MyfirstApp">
    <head>
        <title>Hola Controller</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="js/controller.js" type="text/javascript"></script>
    </head>
    <body ng-controller="firstController">
       {{nombre}}
       <p><strong>Variable padre($rootScope:): </strong>{{$parent.nombre}}</p>
       
       <div ng-app="secodController">
           <p><strong>Variable del hijo (firstController): </strong>{{nombre}}</p>
           <p><strong>Variable de $rootScope: </strong>{{$parent.nombre}}</p>
           <input type="text" ng-model="$parent.nombre" >
       </div>
    </body>
</html>
